<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="clint.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand navbar-light" style="background-color: rgb(214, 52, 174);">
        <a class="navbar-brand" style="font-weight: bolder; color: white;">CHATter PATter</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Joined Users
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="userDropdown">
                        <!-- Empty dropdown list to be populated dynamically -->
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="usernameLabel">Username</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="welcome-container text-center">
        <h1>Welcome to This Website</h1>
        <form id="name-form">
            <input type="text" id="nameInput" placeholder="Enter Your Name">
            <button class="btn btn-primary" type="submit">Join Chat</button>
        </form>
    </div>

    <div class="container" style="display: none;">
        <!-- This container will display chat messages. Initially, it's hidden. -->
    </div>

    <div class="send" style="display: none;">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
